<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Links</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        
            <header>
                <a href="https://hyperfixationstudios.dev">
                    <img src="images/banner.png" alt="Drone Photo Banner">
                </a>
                <h1>Other Links</h1>
            </header>
            
            <main>
                <section>
                    <div class="links-grid">
                        <div class="link-box" onclick="window.open('https://www.printables.com/@hyperFixationStudios', '_blank');">
                            <img src="images/pr.png" alt="Printables">
                            <h2>Printables</h2>
                        </div>
                        <div class="link-box" onclick="window.open('https://www.youtube.com/@hyperFixationStudios', '_blank');">
                            <img src="images/yt.png" alt="YouTube">
                            <h2>YouTube</h2>
                        </div>
                        <div class="link-box" onclick="window.open('https://github.com/uupb', '_blank');">
                            <img src="images/git.png" alt="GitHub">
                            <h2>GitHub</h2>
                        </div>
                        <div class="link-box" onclick="window.open('https://www.instagram.com/hyperfixationstudios/', '_blank');">
                            <img src="images/igb.png" alt="Instagram">
                            <h2>Instagram</h2>
                        </div>
                        <div class="link-box"navigateTo('uupbOtherLinks');">
                            <img src="images/question.png" alt="Other Projects">
                            <h2>Other</h2>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                hyperFixationStudios, All rights reserved.
            </footer>
    </body>
</html>
